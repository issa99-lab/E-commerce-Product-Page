<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title of project -->
    <title>E-commerce Product Page</title>
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/4f9414b0a5.js"
      crossorigin="anonymous"
    ></script>

    <!-- css link -->
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body class="font-sans-serif mb-4">
    <section class="w-full min-h-screen">
      <nav
        class="flex justify-between p-6 bg-white items-start md:container md:mx-auto md:border-b md:border-b-grayish-blue lg:border-b lg:border-b-grayish-blue lg:container lg:mx-auto"
      >
        <!-- First flex child -->
        <ul class="flex">
          <!-- logos -->
          <li class="md:hidden lg:hidden">
            <img
              src="Images/icon-menu.svg"
              alt="Table of content"
              class="inline-block items-end"
            />
          </li>
          <li>
            <img
              src="Images/logo.svg"
              alt="Sneakers logo"
              class="inline-block ml-6 text-xl md:ml-0 lg:ml-0 md:mr-4 lg:mr-8"
            />
          </li>

          <!-- hidden links -->

          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Collections</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Men</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Women</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">About</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Contact</a>
          </li>
        </ul>

        <!-- second flex child -->
        <ul class="flex justify-between">
          <li>
            <img
              src="Images/icon-cart.svg"
              alt="Shopping cart"
              class="inline-block md:items-end md:mr-6 lg:items-end lg:mr-6"
            />
          </li>
          <li class="">
            <img
              src="Images/image-avatar.png"
              alt="profile picture "
              class="inline-block ml-5"
            />
          </li>
        </ul>
      </nav>

      <!--SECTION II Container with two divs -->
      <div
        class="container block md:flex md:mx-auto md:justify-between md:mt-16 lg:flex lg:mx-auto lg:mt-14 lg:md-justify-between"
      >
        <!-- item 1 -->
        <div class="md:w-2/5 lg:w-2/5">
          <div>
            <img src="Images/image-product-1.jpg" alt="" class="max-w-full" />
          </div>
          <div class="hidden md:inline-block lg:inline-block">
            <img
              src="Images/image-product-1-thumbnail.jpg"
              alt=""
              class="max-w-full"
            />
          </div>
        </div>

        <!-- item 2 -->
        <div
          class="mx-6 mb-4 md:w-3/5 md:ml-20 md:mt-6 lg:w-3/5 lg:ml-20 lg:mt-6"
        >
          <h3
            class="uppercase tracking-widest text-xxm text-orange font-bold py-4"
          >
            Sneaker Company
          </h3>
          <h1 class="text-black font-bold text-xl mb-4">
            Fall Limited Edition <br />
            Sneakers
          </h1>
          <p class="text-base leading-6 pb-4 md:w-3/4 lg:w-3/4">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>

          <!-- Prices below -->
          <div
            class="mb-4 flex justify-between items-center md:inline-block lg:inline-block"
          >
            <div class="">
              <span class="inline-block text-black font-bold text-xl mr-4"
                >$125.00</span
              >
              <span
                class="inline-block bg- text-orange rounded-md border border-slate border-inherit px-2 items-center mb-4 font-bold"
                >50%</span
              >
            </div>
            <div class="">
              <span
                class="inline-block line-through font-bold text-grayish-blue text-center"
                >$250.00</span
              >
            </div>
          </div>

          <!-- Add and Cart -->
          <div
            class="block md:flex md:justify-between lg:flex lg:justify-between"
          >
            <!-- item 1 -->
            <div
              class="mb-4 p-4 bg-light-grayish-blue flex justify-between border rounded-lg border-slate align-middle md:mr-2 lg:mr-2"
            >
              <!-- icon minus -->
              <i
                class="fa-solid fa-minus fa-sm p-2 align-middle"
                style="color: #ff7d1a"
              ></i>

              <span class="inline-block text-base md:mx-4"> 0 </span>

              <!-- icon plus -->
              <i
                class="fa-solid fa-plus fa-sm p-2 align-middle"
                style="color: #ff7d1a"
              ></i>
            </div>
            <!-- item two -->
            <div class="md:w-3/4 lg:w-3/4">
              <button class="bg-orange text-white w-full py-4 rounded-lg">
                <img
                  src="Images/icon-cart.svg"
                  alt=""
                  class="inline-block mr-4 text-white"
                />Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
