<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <section class="w-full min-h-screen">
      <nav
        class="flex justify-between p-6 bg-white items-start md:container md:mx-auto md:border-b md:border-b-slate-200 lg:border-b lg:border-b-slate-200 lg:container lg:mx-auto"
      >
        <!-- First flex child -->
        <ul class="flex">
          <!-- logos -->
          <li class="md:hidden lg:hidden">
            <img
              src="Images/icon-menu.svg"
              alt="Table of content"
              class="inline-block items-end"
            />
          </li>
          <li>
            <img
              src="Images/logo.svg"
              alt="Sneakers logo"
              class="inline-block ml-6 text-xl md:ml-0 lg:ml-0 md:mr-4 lg:mr-8"
            />
          </li>

          <!-- hidden links -->

          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Collections</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Men</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Women</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">About</a>
          </li>
          <li class="hidden md:inline-block lg:inline-block md:px-4 lg:px-4">
            <a href="#" class="inline-block">Contact</a>
          </li>
        </ul>

        <!-- second flex child -->
        <ul class="flex justify-between">
          <li>
            <img
              src="Images/icon-cart.svg"
              alt="Shopping cart"
              class="inline-block md:items-end md:mr-6 lg:items-end lg:mr-6"
            />
          </li>
          <li class="">
            <img
              src="Images/image-avatar.png"
              alt="profile picture "
              class="inline-block ml-5"
            />
          </li>
        </ul>
        <!-- <hr class="border" /> -->
      </nav>
    </section>
  </body>
</html>
